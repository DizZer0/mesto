<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место - делитесь своей жизнью с другими</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="logo header__logo" src="39531d699ef007cb857f.svg" alt="логотип сайта mesto russian"></header><main class="content"><section class="profile"><img alt="аватарка пользователя" class="profile__avatar"> <button class="profile__avatar-btn"></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><h2 class="profile__status">Исследователь океана</h2><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="photo-grid"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__exit-button" type="button"></button><form action="#" class="form-change edit-profile" name="edit-profile" novalidate><h2 class="form-change__title">Редактировать профиль</h2><fieldset class="form-change__input-text"><input id="name-input" class="form-change__text edit-profile__text-name" minlength="2" maxlength="40" required name="name" placeholder="Введите своё имя"> <span class="form-change__input-error name-input-error"></span> <input id="job-input" class="form-change__text edit-profile__text-job" minlength="2" maxlength="200" required name="about" placeholder="Кем вы работаете?"> <span class="form-change__input-error job-input-error"></span></fieldset><button class="form-change__save-button edit-profile__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-photo"><div class="popup__container"><button class="popup__exit-button" type="button"></button><form action="#" class="form-change add-photo" name="add-photo" novalidate><h2 class="form-change__title">Новое место</h2><fieldset class="form-change__input-text"><input id="title-input" class="form-change__text add-photo__text-title" minlength="2" maxlength="30" required name="name" placeholder="Название"> <span class="form-change__input-error title-input-error">тут ошибка тут ошибка</span> <input id="link-input" type="url" class="form-change__text add-photo__text-link" required name="link" placeholder="Ссылка на картинку"> <span class="form-change__input-error link-input-error"></span></fieldset><button class="form-change__save-button add-photo__save-button" type="submit">Создать</button></form></div></div><div class="popup popup_edit-avatar"><div class="popup__container"><button class="popup__exit-button" type="button"></button><form action="#" class="form-change edit-avatar" name="edit-avatar" novalidate><h2 class="form-change__title">Обновить аватар</h2><fieldset class="form-change__input-text"><input id="avatar-input" type="url" class="form-change__text edit-avatar__text-link" required name="avatar" placeholder="Ссылка на картинку"> <span class="form-change__input-error avatar-input-error"></span></fieldset><button class="form-change__save-button edit-avatar__save-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_view-photo popup_view-photo"><div class="popup__container"><button class="popup__exit-button" type="button"></button><div class="view-photo"><img class="view-photo__img" src="#" alt=""><h2 class="view-photo__title"></h2></div></div></div><div class="popup popup_delete-photo"><div class="popup__container"><button class="popup__exit-button" type="button"></button><form class="form-change delete-photo"><h2 class="form-change__title form-change__title_type_delete">Вы уверены?</h2><button class="form-change__save-button delete-photo__button">Да</button></form></div></div></div><template id="template"><article class="photo-grid__item"><img class="photo-grid__image" src="#" alt=""> <button class="photo-grid__delete-button" type="button"></button><div class="photo-grid__info"><h2 class="photo-grid__title"></h2><div class="photo-grid__container"><button class="photo-grid__like-button" type="button"></button><h3 class="photo-grid__like-number" name="likes">0</h3></div></div></article></template></body></html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo header__logo" src="./images/header-logo.svg" alt="логотип сайта mesto russian">

        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="photo-grid">
        <article class="photo-grid__item">
          <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
          <div class="photo-grid__info">
            <h2 class="photo-grid__title">Карачаевск</h2>
            <button class="photo-grid__like-button"></button>
          </div>
        </article>
        <article class="photo-grid__item">
          <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="">

            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button class="photo-grid__like-button"></button>
          </div>
        </article>
        <article class="photo-grid__item">
          <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="">
          <div class="photo-grid__info">
            <h2 class="photo-grid__title">Домбай</h2>

        </article>
        <article class="photo-grid__item">
          <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="">
          <div class="photo-grid__info">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button class="photo-grid__like-button"></button>
          </div>
        </article>
        <article class="photo-grid__item">
          <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="">
          <div class="photo-grid__info">
            <h2 class="photo-grid__title">Домбай</h2>
            <button class="photo-grid__like-button"></button>
          </div>
        </article>
        <article class="photo-grid__item">
          <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="">
          <div class="photo-grid__info">
            <h2 class="photo-grid__title">Карачаевск</h2>
            <button class="photo-grid__like-button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./js/index.js"></script>

</html>
